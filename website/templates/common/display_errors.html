{% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %}
        {% for category, message in messages %} 
          {% if category == 'validate_error' %}
            <div class="alert alert-danger">
            {{ message|safe }}
            </div>
          {% endif %}
        {% endfor %} 
      {% endif %} 
{% endwith %}
